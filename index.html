<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- typography -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- styles.css -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="top-left"></div>
  <main>
    <div class="profile-bg"></div>
    <section class="avatar">
      <img src="images/image-victor.jpg" alt="profile image">
    </section>
    <section class="profile-info">
      <div class="name">Victor Crest <span>26</span></div>
      <div class="city">London</div>
    </section>
    <section class="profile-stats">
      <div class="followers">
        <div class="numbers">80K</div>
        <div class="category">Followers</div>
      </div>
      <div class="likes">
        <div class="numbers">803K</div>
        <div class="category">Likes</div>
      </div>
      <div class="photos">
        <div class="numbers">1.4K</div>
        <div class="category">Photos</div>
      </div>
    </section>
  </main>
  <footer>
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div>
    <div>Coded by <a href="#">Evalia Varona</a>.</div>
  </footer>
  <div class="bottom-right"></div>
</body>
</html>
